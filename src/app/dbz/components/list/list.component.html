<h4>Listado</h4>
<!-- class="list-group-item {{ i === 0 ? 'list-group-item-success': ''}}">-->
    <ul class="list-group">
      <li *ngFor="let character of characterList;
      let i=index;
      let isFirst = first;
      let isLast= last;
      let isEven = even;
      let isOdd = odd;"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': isLast,
        'list-group-item-primary': isEven}">
        <div>
      <span class="text-primary">
        {{i+1}}.

      </span>
      {{character.name}} - {{character.power}}

    </div>

      <button (click)="deleteCharacterById(character.id)" class="btn btn-danger">x</button>
